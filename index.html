<!DOCTYPE html>
<html>
<head>
    <title>My Web Page</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-secondary">
    <!-- Header -->
    <nav class="navbar navbar-expand-lg bg-dark text-white">
        <h3 class="display-6">Welcome to My Web Page</h3>
    </nav>
    <!--  -->

    <!-- Content -->
    <div class="content-container bg-secondary" style="display: flex; justify-content: center;">

        <!-- Monster Section -->
        <div class="monster-section bg-secondary" style="margin-right: auto; padding-left: 30px; padding-top: 30px;"> <!-- Added padding here -->
            <!-- Monster Image -->
            <figure class="figure">
                <img src="https://via.placeholder.com/300" class="figure-img img-fluid rounded" alt="Monster Image">
                <figcaption class="figure-caption">A caption for the above image.</figcaption>
            </figure>
        </div>

        <!-- Right Side (Placeholder for additional content) -->
        <div class="right-side" style="flex-grow: 1; padding-left: 30px; padding-top: 30px;">
            <!-- Placeholder for Right Side Content -->
            <span><h3>Monster Name</h3></span>
            <br/>
            <span><h6>Monster Description</h6></span>
            <br/>
            <span><h6>Monster Mechanics</h6></span>

        </div>

    </div>
    <!--  -->

    <!-- Footer -->
    <style>
        .sticky-footer {
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
    
    <footer class="navbar navbar-expand-lg sticky-footer bg-dark text-white">
        <h3 class="display-6">This is the footer</h3>
    </footer>
    <!--  -->

    <!-- Include Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
